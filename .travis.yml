language: go
go:
- 1.10.x
before_install:
- go get github.com/mitchellh/gox
install: []
script:
- go get -t -v ./...
- go vet $(go list ./... | grep -v /vendor/)
- go test -v -race ./...
- gox -os="darwin windows" -arch="amd64" -output="feye_alarm_server.." -verbose ./...
- gox -os="linux" -arch="amd64 arm arm64" -output="feye_alarm_server.." -verbose ./...
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - feye_alarm_server.windows.amd64.exe
    - feye_alarm_server.darwin.amd64
    - feye_alarm_server.linux.amd64
    - feye_alarm_server.linux.arm
    - feye_alarm_server.linux.arm64
  on:
    repo: r3nic1e/falcon-eye-alarm-server
